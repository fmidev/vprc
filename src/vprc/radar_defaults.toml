# Radar station default configurations
# Based on allprof_prodx2.pl lines 32-50, 75-135
#
# Each radar section contains:
# - name: Full radar name as it appears in VVP file headers (for lookup)
# - antenna_height_m: Antenna elevation above sea level (meters)
# - lowest_level_offset_m: Offset from nearest profile level (meters)
#   Profile levels are at 100, 300, 500, ... meters above antenna
# - beamwidth_deg: One-way half-power beamwidth (degrees) [optional]
# - latitude: WGS84 latitude (degrees)
# - longitude: WGS84 longitude (degrees)
# - max_range_km: Maximum usable range for compositing (km)
#
# Note: freezing_level_m should be provided at runtime from MEPS/sounding data

[network]
# Network-wide settings for compositing
crs_epsg = 3067  # ETRS-TM35FIN (Finland standard)
default_grid_resolution_m = 1000

[defaults]
# Shared default values used when radar-specific value is not specified
# Also serves as fallback for unknown/unrecognized radar codes
antenna_height_m = 198
lowest_level_offset_m = 102
beamwidth_deg = 0.95
max_range_km = 250
enabled = true  # Whether radar is active in network (for maintenance/decommissioning)

